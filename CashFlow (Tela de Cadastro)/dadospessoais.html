<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se no Cash Flow</title>
    <link rel="stylesheet" href="endereco.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastre-se no Cash Flow</h1>
            <p>Sua jornada financeira começa aqui. Preencha os dados abaixo para criar sua conta.</p>
        </div>

        <div class="progress-bar">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">Dados Pessoais</div>
            </div>
            <div class="step-connector"></div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">Endereço</div>
            </div>
            <div class="step-connector"></div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">Finalização</div>
            </div>
        </div>

        <div class="form-container">
            <div class="section-title">Dados Pessoais</div>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo" maxlength="60">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" maxlength="2">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone Celular</label>
                        <input type="tel" id="telefone" placeholder="(00) 00000-0000" maxlength="15">
                    </div>
                </div>

                <div class="section-divider">
                    <div class="section-title">Informações de Contato</div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Crie uma senha forte">
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="termos1">
                    <label for="termos">Sua segurança é nossa prioridade. Todos os dados são criptografados e protegidos conforme a <a href="#">Lei Geral de Proteção de Dados (LGPD)</label>
                </div>
                <br>

                <div class="checkbox-container">
                    <input type="checkbox" id="termos2">
                    <label for="termos">Li e concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a> do Cash Flow.</label>
                </div>

                <div class="login-link">
                    <span>Já possui uma conta? <a href="#">Faça login</a></span>
                </div>

                <div class="clearfix">
                    <button type="submit" class="btn-primary">Próximo Passo</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dadospessoaisjs.js"></script>
</body>
</html>
